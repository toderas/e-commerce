{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %} User Registration {% endblock %}
{% block page_heading %}Home{% endblock %}
{% block content %}
<p>If you already have an account, you can <a href="{% url 'login' %}">sign in </a></p>

<form method="POST">
    {% csrf_token %} {{ registration_form | as_bootstrap }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
